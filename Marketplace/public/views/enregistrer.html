<div class="header" ng-include="'views/partials/header.html'">
</div>
<section>
    <div id="page-wrapper" class="sign-in-wrapper" ng-controller='enregistrerCtrl as vm'>
        <div class="graphs">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Votre articles enregistrées</h4>
                        <div ng-if='vm.articles && !vm.articles.length'>
                            Vous avez pas d' articles enregistrées
                        </div>

                        <div ng-if='vm.articles.length' class="table-responsive">
                            <table id="mytable" class="table table-bordred table-striped">
                                <thead>
                                    <th>#</th>
                                    <th>Titre</th>
                                    <th>Categorie</th>
                                    <th>Prix/Salaire</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat='article in vm.articles'>
                                        <td>{{$index}}</td>
                                        <td>{{article.titre}}</td>
                                        <td>{{article.categorie}}</td>
                                        <td ng-if='article.prix'>{{article.prix}}</td>
                                        <td ng-if='article.salaire'>{{article.salaire}}</td>
                                        <td>
                                            <a class="btn btn-info btn-xs" href='/article/{{article._id}}'><span class="fa fa-eye"></span></a>
                                            <a class="btn btn-danger btn-xs" ng-click='vm.delete(article._id)'><span class="fa fa-times"></span></a>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>

                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>
    </div>
    <!--footer section start-->
    <footer ng-include="'views/partials/footer.html'">
    </footer>

    <!--footer section end-->
</section>
