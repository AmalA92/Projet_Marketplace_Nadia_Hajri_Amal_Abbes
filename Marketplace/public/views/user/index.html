<div class="header" ng-include="'views/partials/header.html'">
</div>
<section>
    <div id="page-wrapper" class="sign-in-wrapper" ng-controller='userIndexCtrl as vm'>
        <div class="graphs">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Votre articles</h4>
                        <div ng-if='vm.articles && !vm.articles.length'>
                            Vous avez pas d' articles
                        </div>

                        <div ng-if='vm.articles.length' class="table-responsive">
                            <table id="mytable" class="table table-bordred table-striped">
                                <thead>
                                    <th>#</th>
                                    <th>Titre</th>
                                    <th>Categorie</th>
                                    <th>Date d' ajout</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat='article in vm.articles'>
                                        <td>{{$index}}</td>
                                        <td>{{article.titre}}</td>
                                        <td>{{article.categorie}}</td>
                                        <td>{{article.created_at | date:"MM/dd/yyyy 'a' h:mm a"}}</td>
                                        <td>
                                            <a class="btn btn-info btn-xs" href='/article/{{article._id}}'><span class="fa fa-eye"></span></a>
                                            <a class="btn btn-success btn-xs" href='/user/articles/edit/{{article._id}}'><span class="fa fa-pencil-square-o"></span></a>
                                            <a class="btn btn-danger btn-xs" ng-click='vm.delete(article._id)'><span class="fa fa-times"></span></a>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>

                            <div class="clearfix"></div>
                            <div class='text-center' paging page="vm.currentPage" page-size="1" total="vm.total" paging-action="vm.pageChange('clicked', page)">
                            </div>
                        </div>

                    </div>
                </div>
            </div>



        </div>
    </div>
    <!--footer section start-->
    <footer ng-include="'views/partials/footer.html'">
    </footer>

    <!--footer section end-->
</section>
