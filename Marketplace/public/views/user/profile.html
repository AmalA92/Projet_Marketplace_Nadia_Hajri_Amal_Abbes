<div class="header" ng-include="'views/partials/header.html'">
</div>
<section>
    <div id="page-wrapper" class="sign-in-wrapper" ng-controller='profileCtrl as vm'>
        <div class="graphs">
            <div class="sign-up">
                <h1>Informations de votre profil</h1>
                <form ng-model='vm.form' name='form' ng-if='vm.form.type === "vendeur"' ng-include="'views/partials/forms/profile/vendform.html'" ng-submit='vm.submit()'>
                </form>
                <form ng-model='vm.form' name='form' ng-if='vm.form.type !== "vendeur"' ng-include="'views/partials/forms/profile/achform.html'" ng-submit='vm.submit()'>
                </form>
            </div>
        </div>
    </div>
    <!--footer section start-->
    <footer ng-include="'views/partials/footer.html'">
    </footer>
    <!--footer section end-->
</section>
