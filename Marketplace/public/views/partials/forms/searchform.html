<div class="select-box">
    <div class="select-city-for-local-ads ads-list">
        <label>Sélectionnez votre ville</label>
        <select name='ville' ng-model='vm.form.ville'>
            <option value="">Nom de ville</option>
            <optgroup label='Tunisie'>
<option value="Tunis">Tunis</option>
<option value="Sousse">Sousse</option>
<option value="Sfax">Sfax</option>                    
                    </optgroup>
</select>
    </div>
    <div class="browse-category ads-list">
        <label>Categories</label>
        <select class="" ng-model='vm.form.categorie'>
					  <option value=''>Choisir une catégorie</option>
                    <optgroup label='VEHICULES'>
                      <option value='Equipements vehicules'>Equipements vehicules</option>                        
                    </optgroup>
                    <optgroup label='MULTIMEDIA'>
					  <option value='Informatique'>Informatique</option>                        
					  <option value='Consoles & Jeux vidéo'>Consoles & Jeux vidéo</option>                        
					  <option value='Image & Son'>Image & Son</option>                        
					  <option value='Téléphonie'>Téléphonie</option>                        
                    </optgroup>
                    <optgroup label='AUTRES'>
					  <option value='Matériels Professionnels'>Matériels Professionnels</option>                        
					  <option value='Loisirs'>Loisirs</option>                        
					  <option value='Services'>Services</option>                        
					  <option value='Autres'>Autres</option>                        
                    </optgroup>
					</select>
    </div>
    <div class="search-product ads-list">
        <label>Rechercher un produit spécifique</label>
        <div class="search">
            <div id="custom-search-input">
                <div class="input-group">
                    <input ng-model='vm.form.search' type="text" class="form-control input-lg" placeholder="Que recherchez-vous ?" />
                    <span class="input-group-btn">
								<button class="btn btn-info btn-lg" ng-click='vm.submit()' type="button">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
                </div>
            </div>
        </div>
    </div>
    <div ng-if='vm.form.categorie' class="searchbox_row">
        <label>Prix entre</label>
        <input ng-model='vm.form.prix_min' placeholder='Prix min'>
        <label class='second_label'>et</label>
        <input ng-model='vm.form.prix_max' placeholder='Prix max'>
    </div>

    <div class="clearfix"></div>

</div>
